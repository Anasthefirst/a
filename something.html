<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Protected Content</title>
  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    iframe {
      width: 80%;
      height: 80%;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <iframe 
    src="protected-content.html" 
    sandbox="allow-scripts allow-same-origin">
  </iframe>
</body>
</html>
